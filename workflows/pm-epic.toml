[workflow]
name = "pm-epic"
description = "Decompose PRD into GitHub Issues with epics, dependencies, and sizing"
version = "2.0.0"

[workflow.inputs]
prd = { required = true }
github_repo = { required = true }
context = { required = false, default = "" }

[[steps]]
id = "decompose"
prompt_file = "pm/github-project-manager.md"

[[steps]]
id = "track"
prompt_file = "pm/github-issue.md"
depends_on = ["decompose"]
